<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/base.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputStylesheet library="assets/pricingtable"
				name="pricingtable.css" target="head" />
			<div class="container margin">
				<h1>
					<a name="coordonnees">Contactez-nous pour en savoir plus</a>
				</h1>
				<div class="row">
					<div class="offset1 span10">
						<fieldset>
							<h:messages />
							<div class="control-group">
								<label class="control-label" for="inputEmail">Nom*</label>
								<div class="controls">
									<h:inputText value="#{contactBean.lastName}"  required="true" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputPassword">Prénom*</label>
								<div class="controls">
									<h:inputText value="#{contactBean.firstName}"  required="true" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputEmail">Société*</label>
								<div class="controls">
									<h:inputText value="#{contactBean.company}"  required="true"  />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label"  for="inputEmail">Adresse
									mail*</label>
								<div class="controls">
									<h:inputText value="#{contactBean.mail}"  required="true" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputEmail">Message*</label>
								<div class="controls">
									<h:inputTextarea required="true" styleClass="span8" style="height:200px;" value="#{contactBean.message}" />
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<hr />
			<div class="container">
				<div class="row">
						<span
						class="span4 offset4"><h:commandButton
							action="#{contactBean.send()}"
							value="Envoyer mon message"
							styleClass="btn btn-inverse btn-large" /></span>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
