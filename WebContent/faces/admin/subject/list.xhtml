<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/faces/template/admin.xhtml">
	<ui:define name="admin-content">
		<h1>Liste des sujets</h1>
		<h:form>
			<h:dataTable value="#{subjectBean.listSubjects()}" var="subject"
				id="listTable" styleClass="table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>

					<f:facet name="header">Identifiant de l'épreuve</f:facet>
					<h:outputText id="id" value="#{subject.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Titre</f:facet>
					<h:outputText id="nom" value="#{subject.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">Supprimer</f:facet>
					<h:commandButton styleClass="btn btn-inverse"
						id="remove" value="Supprimer" action="#{subjectBean.remove(subject.id)}"/>
					<h:commandButton styleClass="btn btn-inverse"
						id="edit" value="Editer" action="#{subjectBean.edit(subject.id)}"/>						
				</h:column>
			</h:dataTable>
		</h:form>
		<h:form>
			<h:commandLink action="welcome.xhtml" value="Retour"
				styleClass="btn btn-inverse" />
			<h:commandLink action="new.xhtml" value="Ajouter nouvelle épreuve"
				styleClass="btn btn-inverse" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
