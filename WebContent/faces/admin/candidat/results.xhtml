<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/faces/template/admin.xhtml">

	<ui:define name="admin-content">
		<h:form>
			<p:dataTable id="userEpreuve" var="userEpreuve"
				value="#{candidatResultBean.userEpreuves}"
				rowKey="#{userEpreuve.id}" selection="#{candidatResultBean.epreuve}"
				selectionMode="single">

				<f:facet name="header">  
           Résultat des candidats
        </f:facet>

				<p:column headerText="Candidat">  
            #{userEpreuve.user.email}  
        </p:column>

		<p:column headerText="Etat">  
        	#{userEpreuve.state}
        </p:column>

				<p:column headerText="Date de réalisation">  
            #{userEpreuve.dateBegin}  
        </p:column>

				<p:column headerText="Durée">  
            #{userEpreuve.dateEnd}  
        </p:column>

				<p:column headerText="Résultat">  
            0%
        </p:column>
			</p:dataTable>
			<h:commandButton action="#{candidatResultBean.showResult()}"
				value="Accéder au résultat" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
