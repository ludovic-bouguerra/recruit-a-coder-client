<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/faces/template/admin.xhtml">
	<ui:define name="admin-content">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Inviter un candidat</legend>
				<div class="control-group">

					<h:outputLabel styleClass="control-label" for="title">Adresse e-mail du candidat <span
							class="requis">*</span>
					</h:outputLabel>
					<div class="controls">
						<h:inputText id="email" value="#{candidatBean.email}"
							required="true" size="20" maxlength="60" />
					</div>
					<h:message id="titleMessage" for="title" errorClass="erreur" />
					<br />
				</div>

				<div class="control-group">

					<h:outputLabel styleClass="control-label" for="epreuve">Epreuve<span
							class="requis">*</span>
					</h:outputLabel>
					<div class="controls">
						<h:selectOneMenu id="subscriptions"
							value="#{candidatBean.epreuve.id}">
							<f:selectItems value="#{epreuveBean.listEpreuves()}" var="epreuve"
								itemLabel="#{epreuve.title}" itemValue="#{epreuve.id}" />

						</h:selectOneMenu>

					</div>
					<h:message id="epreuveMessage" for="title" errorClass="erreur" />
					<br />
				</div>


			</fieldset>
			<h:commandButton value="Enregistrement"
				action="#{candidatBean.save()}" styleClass="btn btn-inverse" />
		</h:form>

		<h:form>
			<h:commandLink action="welcome.xhtml" value="Retour"
				styleClass="link" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
